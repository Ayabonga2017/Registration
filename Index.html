<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/RegNumber.css">
  <link rel="stylesheet" href="css/skeleton.css">

</head>

<body>

  <div class="container box">
    <header>
      <h1>Registration</h1>
    </header>
    <div class="row">
      <div class="twelve columns">

        <input class="four columns InputReg" type="text" placeholder="Enter reg number...." maxlength="9"> <br>

        <ul id="myUL">

        </ul>
      </div>
      <br>
      <br>
      <br>

    </div>

    <div class="twelve columns">

      <button class="button-primary Addbtn" type="button" name="button">Add</button>
      <button class="button-primary resetbtn" type="button" name="button">clear</button>
        <button class="button-primary showbtn" type="button" name="button">show</button>
    </div>
<br>
<br>
<br>

  <div class="row">
    <div class="four columns">
      <input type="radio" name="TownType" class="Type_of_Town" value="CK">
      <span>Malmasbery</span>
    </div>
    <div class="four columns">
      <input type="radio" name="TownType" class="Type_of_Town" value="CY">
      <span>Bellville</span>
    </div>
    <div class="four columns">
      <input type="radio" name="TownType" class="Type_of_Town" value="CA">
      <span>CapeTown</span>
    </div>
    <br>
    <br>
    <div class="row">
      <ul class="twelve columns RegNameDisplay" id="Display"</ul>

      </div>
    </div>
    </div>
  </div>
</body>

<script src="logic.js" charset="utf-8"></script>
<script src="registration_number.js" charset="utf-8"></script>

</html>
